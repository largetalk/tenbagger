{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
        <script src="{% static 'echarts/echarts.min.js' %}"></script>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 600px;height:400px;"></div>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        
        // 指定图表的配置项和数据
        var option = {
            //     visualMap: {
            //     type: 'continuous',
            //     min: 0,
            //     max: 40,
            //     inRange: {
            //     color: ['#2D5F73', '#538EA6', '#F2D1B3', '#F2B8A2', '#F28C8C']
            //     }
            // },
            series: {
                type: 'sunburst',
                name: 'Assest',
                data: [{
                    name: '银行',
                    //value: 10,
                    children: [{
                        value: 5,
                        name: '浦发'
                    }, {
                        value: 6,
                        name: '建行'
                    }]
                }, {
                    name: 'ETF',
                    children: [{
                        name: '500etf',
                        value: 23.3
                    }, {
                        name: '环保',
                        value: 3.8
                    }]
                 }, {
                    name: '家电',
                    children: [{
                        name: '格力',
                        value: 2
                    }, {
                        name: '美的',
                        value: 8
                    }]
                }, {
                    name: '地产',
                    children: [{
                        name: '保利',
                        value: 17
                    }, {
                        name: '华夏',
                        value: 4
                    }, {
                        name: '金地',
                        value: 2
                    }]
                }],
                highlightPolicy: 'ancestor',
                highlight: {
                    itemStyle: {
                        borderWidth: 2,
                        shadowOffsetY: 2,
                    }
                },
                downplay: {
                    itemStyle: {
                        opacity: 0.9,
                    }
                }
            }
        };
        
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        </script>

    </body>


</html>
